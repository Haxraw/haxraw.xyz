<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAXRAW</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="parallax"></div>
        <video id="video1" class="video" loop muted>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video2" class="video" loop muted>
            <source src="video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <button id="start-button">haxraw</button>
        <div class="social-links" id="social-links">
            <a href="https://steamcommunity.com/id/haxraw" target="_blank">Steam</a>
        </div>
    </div>
    <audio id="song1" loop>
        <source src="song1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio id="song2" loop>
        <source src="song2.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="scripts.js"></script>
</body>
</html>
